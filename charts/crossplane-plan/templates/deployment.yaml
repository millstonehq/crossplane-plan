apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "crossplane-plan.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "crossplane-plan.labels" . | nindent 4 }}
  {{- with include "crossplane-plan.annotations" . }}
  annotations:
    {{- . | nindent 4 }}
  {{- end }}
spec:
  # HA-ready: leader election ensures only one replica processes events
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "crossplane-plan.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "crossplane-plan.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "crossplane-plan.serviceAccountName" . }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.securityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        # KubeDock sidecar: emulates Docker API for Crossplane function execution
        - name: kubedock
          image: {{ include "crossplane-plan.kubedockImage" . }}
          imagePullPolicy: {{ .Values.kubedock.image.pullPolicy }}
          args:
            - server
            - --unix-socket
            - /var/run/docker.sock
            - --reverse-proxy
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run
          {{- with .Values.kubedock.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.kubedock.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

        - name: crossplane-plan
          image: {{ include "crossplane-plan.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: docker-sock
              mountPath: /var/run
            - name: config
              mountPath: /etc/crossplane-plan
              readOnly: true
          args:
            - --detection-strategy=$(DETECTION_STRATEGY)
            - --name-pattern=$(NAME_PATTERN)
            - --github-repo=$(GITHUB_REPO)
          env:
            # Pod identity for leader election
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

            # Detection configuration
            - name: DETECTION_STRATEGY
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossplane-plan.configMapName" . }}
                  key: detection-strategy
            - name: NAME_PATTERN
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossplane-plan.configMapName" . }}
                  key: name-pattern
            - name: GITHUB_REPO
              valueFrom:
                configMapKeyRef:
                  name: {{ include "crossplane-plan.configMapName" . }}
                  key: github-repo

            # GitHub authentication (uses same secret as crossplane-provider-github)
            - name: GITHUB_CREDENTIALS
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.credentialsSecretName }}
                  key: {{ .Values.github.credentialsSecretKey }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.podSecurityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

      volumes:
        # Shared volume for docker.sock emulation by kubedock
        - name: docker-sock
          emptyDir: {}

        # Config volume for field stripping rules
        - name: config
          configMap:
            name: {{ include "crossplane-plan.configMapName" . }}
            items:
              - key: config.yaml
                path: config.yaml
